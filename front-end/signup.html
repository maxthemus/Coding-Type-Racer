<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <form id="signup-form" method="POST">
            <label for="email">Email: </label>            
            <div id="invalid-email"></div>
            <input id="form-email" name="email" type="email" required/>

            <label for="username">Username: </label>
            <div id="invalid-username"></div>
            <input id="form-username" type="text" name="username"required>

            <label for="password">Password</label>
            <div id="invalid-password"></div>
            <input id="form-password" type="text" name="password" required/>

            <label for="repassword">Re-Type Password: </label>
            <input id="form-repassword" name="repassword" type="text" required/>

            <input type="submit" value="Submit">
        </form>

        <div id="signup-validation" style="display: none;">
            <h3>Validate you email</h3>
            <p>Email has been sent please click link on email to activate your account</p>
        </div>

        <script src="./signup.js"></script>
    </body>
</html>
