<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header id="home-header">
            <button id="header-logo-button">
                <h3 class="header_logo">The Racing Coder</h3>
            </button>
        
            <div class="header_user" id="user-info">
        
            </div>
        </header>

        <form id="signup-form" method="POST">
            <h3>Sign up</h3>

            <label for="email">Email: </label>            
            <div id="invalid-email"></div>
            <input id="form-email" name="email" type="email" required/>

            <label for="username">Username: </label>
            <div id="invalid-username"></div>
            <input id="form-username" type="text" name="username"required>

            <label for="password">Password</label>
            <div id="invalid-password"></div>
            <input id="form-password" type="password" name="password" required/>

            <label for="repassword">Re-Type Password: </label>
            <input id="form-repassword" name="repassword" type="password" required/>

            <input id="submit-button" type="submit" value="Submit">
        </form>

        <div id="signup-validation" style="display: none;">
            <h3>Validate you email</h3>
            <p>Email has been sent please click link on email to activate your account</p>
        </div>

        <script src="./signup.js"></script>
        <script type="module" src="./modules/header.js"></script>
    </body>
</html>
