<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header id="home-header">
            <button id="header-logo-button">
                <h3 class="header_logo">The Racing Coder</h3>
            </button>

            <div class="header_user" id="user-info">

            </div>
        </header>

        <form id="login-form" method="POST">
            <h3>Login</h3>            

            <label for="username">Username </label>
            <input id="form-username" name="username" type="text" required/>

            <label for="password">Password</label>
            <input id="form-password" type="password" required/>

            <p id="form-invalid"></p>
            <input id="submit-button" type="submit" value="Login" />
        </form>

        
        <script src="./login.js"></script>
        <script type="module" src="./modules/header.js"></script>
    </body>
</html>
